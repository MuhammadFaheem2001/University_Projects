<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        /* ===== LOGIN CARD ===== */
        .form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 420px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        /* ===== HEADINGS ===== */
        .form h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        /* ===== FORM ===== */
        .login-page label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .login-page input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .login-page input:focus {
            box-shadow: 0 0 0 2px #ffffff;
        }

        /* ===== BUTTON ===== */
        .button-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            color: #764ba2;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-submit:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
        }

        /* ===== LINK ===== */
        .login-page p {
            margin-top: 20px;
        }

        .login-page p a {
            color: #ffffff;
            font-size: 13px;
            text-decoration: none;
            opacity: 0.9;
        }

        .login-page p a:hover {
            text-decoration: underline;
            opacity: 1;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .form {
                width: 90%;
                padding: 30px 20px;
            }

            .form h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>

    <div class="form">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>Login with your details to continue</p>

        <form class="login-page" method="post">

            <label>Username</label>
            <input type="text" name="Username" placeholder="Enter your name" required>

            <label>Password</label>
            <input type="password" name="Password" placeholder="Enter your password" required>

            <input type="submit" class="button-submit" value="Login">

            <p>
                <a href="registration.html" target="_blank">
                    Not a user? Create an account
                </a>
            </p>

        </form>
    </div>

</body>
</html>
